    <title>GCI Tire AI Match 2.0</title>

    <!-- Google Maps API -->
    <script>
      window.GOOGLE_MAPS_API_KEY = '%VITE_GOOGLE_MAPS_API_KEY%';
    </script>
    <script>
      (function() {
        const apiKey = window.GOOGLE_MAPS_API_KEY;
        
        // Don't load if API key is not set or still a placeholder
        if (!apiKey || apiKey === '%VITE_GOOGLE_MAPS_API_KEY%' || apiKey === '') {
          console.warn('Google Maps API key not configured. Map view will not work.');
          return;
        }
        
        console.log('Loading Google Maps API...');
        
        // Google Maps Dynamic Loader
        (function(g){
          var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;
          b=b[c]||(b[c]={});
          var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{
            await (a=m.createElement("script"));
            e.set("libraries",[...r]+"");
            for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);
            e.set("callback",c+".maps."+q);
            a.src=`https://maps.${c}apis.com/maps/api/js?`+e;
            d[q]=f;
            a.onerror=()=>h=n(Error(p+" could not load."));
            a.nonce=m.querySelector("script[nonce]")?.nonce||"";
            m.head.append(a)
          }));
          d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))
        })({
          key: apiKey,
          v: "weekly",
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
